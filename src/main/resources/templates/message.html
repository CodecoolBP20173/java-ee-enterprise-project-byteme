<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script defer src="/static/js/message.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title th:text="${#strings.capitalize(student2.name)}"></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body class="index_body">
<header>
    <a th:href="@{'/student/?id=' + ${student2.Id}}" class="btn btn-default user-btn"
       th:text="${#strings.capitalize(student2.name)}"></a>
</header>
<div class="messages">
    <div id="message-container">
        <!--JavaScript Magic-->
    </div>
    <div class="msg-field">
        <form th:action="@{'/message/' + '?id=' + ${student2.Id}}" method="post">
            <input type="text" id="message" name="message"/>
            <button id="submit" type="submit" value="send">Send</button>
        </form>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
