<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.getName()} + ' | CodeBook'"> </title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
            integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Signika:400,600" rel="stylesheet">

</head>
<body class="index_body">
    <h1>Student Informations</h1>
    <div class="student_info" th:text="${#strings.capitalize(student.getName())}"></div>
    <div class="student_info" th:text="${student.getEmail()}"></div>

<h2>Workplace:</h2>
<div class="workplace" th:switch="${student.getWorkplace()}">
    <p th:case="'No Workplace'">No Workplace for this User</p>
    <div th:case="*">
        <a th:href="@{'/workplace/' + ${student.getWorkplace().getId()}}" th:text="${student.getWorkplace().getName()}"></a>
    </div>
</div>


<h2>Class:</h2>
<div class="class" th:switch="${student.getKlass()}">
    <p th:case="'No Klass'">No Class for this User</p>
    <div th:case="*">
        <p th:text="${student.getKlass().getName()}"></p>
    </div>
</div>
    <a th:href="@{'/message/' + ${student.getId()}}" class="btn btn-success">Message</a>
    <div th:replace="footer.html :: copy"></div>

</body>
</html>
