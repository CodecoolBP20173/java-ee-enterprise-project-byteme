<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Welcome to CodeBook</title>
    <!-- Import Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Nomalize.css fixes lot of differences between browsers default styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />

    <!-- project wide styling -->
    <link rel="stylesheet" th:href="@{/static/style/site.css}">
    <link rel="stylesheet" th:href="@{/static/style/table.css}">
    <link rel="stylesheet" th:href="@{/static/style/utils.css}">
    <link rel="stylesheet" th:href="@{/static/style/header.css}">
    <link rel="stylesheet" th:href="@{/static/style/grid.css}">
    <link rel="stylesheet" th:href="@{/static/style/form.css}">
    <link rel="stylesheet" th:href="@{/static/style/footer.css}">
    <link rel="stylesheet" th:href="@{/static/style/card.css}">
    <link rel="stylesheet" th:href="@{/static/style/button.css}">
    <link rel="stylesheet" th:href="@{/static/style/background.css}">


    <!-- page specific styling -->
    <link rel="stylesheet" th:href="@{/static/style/detailedView.css}">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
            integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Signika:400,600" rel="stylesheet">
</head>
<body>
<div id="body-wrapper">
    <header class="clearfix">
        <img id="header-logo" src="nope" th:src="@{/static/assets/codecoolLogo.png}" alt="Codecool Logo">
        <span id="header-title" class="title">
                    CodeBook
                </span>
        <a href="/workplaces">Workplaces</a>
        <div id="header-auth">
            <div th:if="${userName == null}">

                <button type="button" id="bt_login" ><a href="/login">Login</a></button>

                <button type="button" id="bt_register" ><a href="/registration">Register Here</a></button><br>
            </div>
            <div th:if="${userName != null}">
                <button type="button" id="bt_logout" ><a href="/logout">Logout</a></button>
            </div>
        </div>
    </header>
    <section>
        <div class="title text-center" th:switch="${userName}">
            <h2 th:case="null">No User logged in</h2>
            <div th:case="*">
                <h2 th:text="'Welcome back ' + ${userName.getName()} + '!'"></h2>
            </div>
        </div>


    <div class="card">
        <h3>Students:</h3>
        <div th:each="student : ${students}">
            <a th:href="@{'/student/' + '?id=' + ${student.Id}}" th:text="${student.name}"></a>
            <a th:href="@{'/message/' + '?id=' + ${student.Id}}">Message</a>
        </div>
    </div>

    </section>

    <footer>
        No copyright infringement intended. All rights belong to Daniel Salamon.
    </footer>
</div>
<div class="background">
    <div class="dark-blue-layer"></div>
    <div class="light-blue-layer"></div>
</div>
</body>
</html>
