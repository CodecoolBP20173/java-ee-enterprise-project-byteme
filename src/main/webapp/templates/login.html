<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Login
</h1>
<div th:text="${onError}"></div>
<form action="/login" method="post">
    <label>
        Email:
    </label>
    <input required name="email"><br>
    <label>Password:
        <input required id="password" type="password" name="password"/>
    </label><br>
    <button id="submit" type="submit" value="registration">Submit</button>
</form>
</body>
</html>
